version: "3.9"
    
services:
  db:
    image: mysql:5.7
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      VAR1: NULL
      VAR2: Null
      VAR3: null
      VAR4: nULL
      VAR5: "NULL"
      VAR6: "Null"
      VAR7: "null"
      VAR8: "nULL"
      VAR9: 'NULL'
      VAR10: 'Null'
      VAR11: 'null'
      VAR12: 'nULL'
      VAR13:
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always

volumes:
  db_data: {}
