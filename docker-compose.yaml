version: "3.9"
    
services:
  db:
    image: mysql:5.7
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always
    deploy:
     replicas: 6
     resources:
       limits:
         memory: 4G
         cpus: '2.00'

volumes:
  db_data: {}
