version: "3.9"
    
services:
  db:
    image: mysql:5.7
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      NVAR1: NULL
      NVAR2: Null
      NVAR3: null
      NVAR4: nULL
      OVAR5: "NULL"
      OVAR6: "Null"
      OVAR7: "null"
      OVAR8: "nULL"
      PVAR9: 'NULL'
      PVAR10: 'Null'
      PVAR11: 'null'
      PVAR12: 'nULL'
      QVAR13:
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always

volumes:
  db_data: {}
